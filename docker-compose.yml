version: '3.9'

services:
  # ðŸ“Œ RabbitMQ (Mesaj KuyruÄŸu)
  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"       # AMQP protokolÃ¼
      - "15672:15672"     # YÃ¶netim paneli
    networks:
      - message-queue-net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_ERLANG_COOKIE: "rabbit_secret"
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK_RELATIVE: 0.5
      RABBITMQ_DEFAULT_VHOST: "/"

  # ðŸ“Œ Zookeeper (Kafka Ä°Ã§in Gerekli)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_LOG_FLUSH_INTERVAL_MS: 1000
      KAFKA_LOG_FLUSH_INTERVAL_MESSAGES: 1000
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  message-queue-net:
    driver: bridge
